<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guvi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row main">
        <div class="col-6 login-left p-5">
          <img src="./assets/images/logo.svg" alt="logo" class="mb-4" />
          <h2 class="fw-medium fs-1 text-white">
            Get Codified with our
            <span class="text-warning">New Features!</span>
          </h2>
          <br />
          <div class="container featuress">
            <div class="row">
              <div class="col-md-6 d-flex pt-3">
                <div
                  class="rounded d-flex align-items-center justify-content-start gap-3 p-3 feature"
                  style="width: 80%"
                >
                  <img
                    src="./assets/images/features/feature-1.png"
                    alt="feature-1"
                  />
                  <h3 class="mb-0 fs-5 pr-3 text-white">Codekata</h3>
                </div>
              </div>
              <div class="col-md-6 d-flex pt-3">
                <div
                  class="rounded d-flex align-items-center justify-content-start gap-3 p-3 feature"
                  style="width: 80%"
                >
                  <img
                    src="./assets/images/features/feature-2.webp"
                    alt="feature-1"
                  />
                  <h3 class="mb-0 fs-5 pr-3 text-white">Webkata</h3>
                </div>
              </div>
              <div class="col-md-6 d-flex pt-3">
                <div
                  class="rounded d-flex align-items-center justify-content-start gap-3 p-3 feature"
                  style="width: 80%"
                >
                  <img
                    src="./assets/images/features/feature-3.webp"
                    alt="feature-1"
                  />
                  <h3 class="mb-0 fs-5 pr-3 text-white">IDE</h3>
                </div>
              </div>
              <div class="col-md-6 d-flex pt-3">
                <div
                  class="rounded d-flex align-items-center justify-content-start gap-3 p-3 feature"
                  style="width: 80%"
                >
                  <img
                    src="./assets/images/features/feature-4.webp"
                    alt="feature-1"
                  />
                  <h3 class="mb-0 fs-5 pr-3 text-white">Debugging</h3>
                </div>
              </div>
              <div class="col-md-6 d-flex pt-3">
                <div
                  class="rounded d-flex align-items-center justify-content-start gap-3 p-3 feature"
                  style="width: 80%"
                >
                  <img
                    src="./assets/images/features/feature-5.png"
                    alt="feature-1"
                  />
                  <h3 class="mb-0 fs-5 pr-3 text-white">Rewards</h3>
                </div>
              </div>
              <div class="col-md-6 d-flex pt-3">
                <div
                  class="rounded d-flex align-items-center justify-content-start gap-3 p-3 feature"
                  style="width: 80%"
                >
                  <img
                    src="./assets/images/features/feature-6.png"
                    alt="feature-1"
                  />
                  <h3 class="mb-0 fs-5 pr-3 text-white">Referral</h3>
                </div>
              </div>
            </div>
          </div>
          <br /><br />
          <div class="text-center login-hero">
            <img src="./assets/images/login-main.webp" alt="" />
          </div>
        </div>
        <div class="col-6 login-right p-5">
          <br /><br />
          <h2 class="font-weight-bold mb-3">Login</h2>
          <p class="small text-secondary mb-5">
            Don't have an account?
            <a href="./register.html" class="text-success">Sign up</a>
          </p>

          <form id="loginForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fs-6"
                >Email address</label
              >
              <input
                type="email"
                class="form-control py-2"
                id="email",
                name="email"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label small"
                >Password</label
              >
              <input
                type="password"
                class="form-control py-2"
                id="password"
                name="password"
              />
            </div>
            <p class="small text-secondary">
              <a href="#" class="text-secondary">Forgot Password ?</a>
            </p>

            <div class="mb-3 form-check mt-3">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label
                class="form-check-label small text-secondary"
                for="exampleCheck1"
                >Keep me Logged In</label
              >
            </div>

            <button type="submit" class="btn btn-primary w-100 bg-success py-2">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./js/login.js"></script>
  </body>
</html>
